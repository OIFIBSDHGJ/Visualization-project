<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <!-- 头部 -->
    <header>
        <h1>数据可视化-ECharts</h1>
        <div class="showTime"></div>
    </header>
    <!-- 主体 -->
    <section class="mainBox">
        <div class="colunm">
            <div class="panel bar">
                <h2>就业行业</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>人员变化</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>年龄分布</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="colunm">
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>172290</li>
                        <li>249917</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>供应人数</li>
                        <li>需求人数</li>
                    </ul>
                </div>
            </div>
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart">地图</div>
            </div>
        </div>
        <div class="colunm">
            <div class="panel bar2">
                <h2>就业行业</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line2">
                <h2>播放量</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie2">
                <h2>地区分布</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>



    <script src="js/flexible.js"></script>
    <script src="js/echarts.js"></script>
    <script src="js/china.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
